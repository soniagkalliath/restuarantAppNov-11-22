 
 <h1 class="text-center text-light"> {{rest}} </h1>
<!-- <h4> {{lDate | date:'medium' }}</h4> -->
 <!-- Section-->
 <section class="py-5">
    <div class=" px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let restuarant of restuarantsList | filter :searchTerm:'neighborhood'">
                <div class="card h-100" >
                    <!-- Product image-->
                    <img style="height:550px;" class="card-img-top" src="{{restuarant.photograph}}" alt="no image" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center text-dark">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{restuarant.name}}</h5>
                            <!-- Product Neighborhood : -->
                            {{restuarant.neighborhood}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="view-restuarant/{{restuarant.id}}">View options</a></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
